<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    var path = window.location.pathname;
    var repo = "/dog-adoption";

    if (!path.startsWith(repo)) {
      window.location.replace(repo + path + window.location.search);
    }
  </script>
</head>
<body>
</body>
</html>
